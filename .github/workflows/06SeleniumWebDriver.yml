# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: 06SeleniumWebDriver

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
 

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Install Chrome
      run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test Project1
      env:
        CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo "Runnig Project1 Tests"
        dotnet test TestProject1/TestProject1.csproj --verbosity normal
    - name: Test Project2
      env:
          CHROMEWEBDRIVER: /usr/bin/google-chrome 
      run: |
         echo "Running Project2 Tests"
         dotnet test TestProject2/TestProject2.csproj --verbosity normal
    - name: Test Project3
      env:
         CHROMEWEBDRIVER: /usr/bin/google-chrome
      run: |
        echo "Running Project3 Tests"
        dotnet test TestProject3/TestProject3.csproj --verbosity normal  
